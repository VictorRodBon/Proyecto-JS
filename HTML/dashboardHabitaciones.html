<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/default.css">
    <link rel="stylesheet" href="../CSS/estilos-tabla-hab.css">
    <script type="module" src="../JS/menu/modulo.js"></script>
    <title>Lista de Habitaciones</title>
</head>

<body>
    
    <header>
        <h1>Habitaciones</h1>
    </header>

    <div class="buscador" id="buscador">
        <div id="asc-desc">
            <input type="radio" name="opcion" id="asc" value="ascendente" checked>▲ Ascendente
            <input type="radio" name="opcion" id="desc" value="descendente">▼ Descendente
        </div>
        
        <div>
            <label>Buscar por: </label>
            <select id="habitacion" name="habitacion">
                <option value="numero_habitacion">Número de habitación</option>
                <option value="planta">Planta</option>
                <option value="camas">Número de camas</option>
                <option value="numero_huespedes">Número de huéspedes</option>
                <option value="precio">Precio</option>
                <option value="estado">Estado</option>
            </select>
            <input type="text" id="valor">
            <button id="buscar">Buscar</button>
        </div>
    </div>

    

    <table id="tablaHabitaciones">
        <thead>
            <tr>
                <th><button class="boton-ordenar" value="numero_habitacion">Número de habitación</button></th>
                <th><button class="boton-ordenar" value="planta">Planta</button></th>
                <th><button class="boton-ordenar" value="camas">Número de camas</button></th>
                <th><button class="boton-ordenar" value="numero_huespedes">Número de huéspedes</button></th>
                <th><button class="boton-ordenar" value="precio">Precio</button></th>
                <th><button class="boton-ordenar" value="estado">Estado</button></th>
                <th>Enlace</th>
            </tr>
        </thead>
        <tbody id="lista-habitaciones"></tbody>
    </table>

    <div id="paginacion">
        <button id="anterior">Anterior</button>
        <span id="pagina-indicador">Página 1</span>
        <button id="siguiente">Siguiente</button>
    </div>

    <script type="module" src="../JS/acciones/listarHabitaciones.js"></script>

    

</body>

</html>
